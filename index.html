<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Quiz IT — wybór zakładek</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      background:#0f1226;
      color:#e7ecff;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header{
      padding:12px 16px;
      background:#171a36;
      box-shadow:0 2px 6px rgba(0,0,0,.4);
    }
    h1{margin:0; font-size:20px}
    nav.tabs{
      display:flex;
      overflow-x:auto;
      background:#222656;
    }
    nav.tabs button{
      flex:1;
      padding:14px;
      border:none;
      background:#222656;
      color:#cbd4ff;
      font-weight:600;
      cursor:pointer;
      transition:background .2s;
    }
    nav.tabs button.active{
      background:#6c8cff;
      color:#0b0f2d;
    }
    nav.tabs button:focus-visible{
      outline:3px solid #ffd166;
    }
    .tabcontent{
      flex:1;
      display:none;
      height:100%;
    }
    .tabcontent iframe{
      border:none;
      width:100%;
      height:100%;
    }
    .tabcontent.active{display:block}
  </style>
</head>
<body>
  <header>
    <h1>Quiz IT — 5 zakładek</h1>
  </header>

  <nav class="tabs">
    <button onclick="openTab(1)" id="btn1">Quiz 1</button>
    <button onclick="openTab(2)" id="btn2">Quiz 2</button>
    <button onclick="openTab(3)" id="btn3">Quiz 3</button>
    <button onclick="openTab(4)" id="btn4">Quiz 4</button>
    <button onclick="openTab(5)" id="btn5">Quiz 5</button>
  </nav>

  <div id="tab1" class="tabcontent"><iframe src="quiz 1.html"></iframe></div>
  <div id="tab2" class="tabcontent"><iframe src="quiz 2.html"></iframe></div>
  <div id="tab3" class="tabcontent"><iframe src="quiz 3.html"></iframe></div>
  <div id="tab4" class="tabcontent"><iframe src="quiz 4.html"></iframe></div>
  <div id="tab5" class="tabcontent"><iframe src="quiz 5.html"></iframe></div>

  <script>
    function openTab(n){
      document.querySelectorAll('.tabcontent').forEach(div=>div.classList.remove('active'));
      document.querySelectorAll('nav.tabs button').forEach(btn=>btn.classList.remove('active'));
      document.getElementById('tab'+n).classList.add('active');
      document.getElementById('btn'+n).classList.add('active');
    }
    // domyślnie otwórz pierwszą zakładkę
    openTab(1);
  </script>
</body>
</html>
